<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EC413 - RISC-V Assembly to Machine Code Converter</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style> body {
    padding-top: 5rem;
} </style>
</head>

<body>
  <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">EC413 - RISC-V Assembly to Machine Code Converter</a>
      </div>
    </nav>

    <!-- Body  -->
    <main role="main" class="container">

      <div class="row">
        <div class="col-lg-12 col-md-12">
          <form action="/api/data" method="POST">
		        Assembly Instruction: <input class="ml-3 mr-3" type="text" name="cmd" id="cmd">
		        <button type="submit">Convert</button>
		      </form>
		      <div>
            <div class="table-responsive mt-4">
              <table id="resultsTable" class="table table-bordered">
                <thead>
                  <tr>
                    <th>Assembly</th>
                    <th>Instruction</th> 
                    <th>Hex</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- /.row -->

    </main>
    <!-- /.container -->
    <!-- /.Body  -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; MCB 2019</p>
      </div>
      <!-- /.container -->
    </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>

  <!-- Javascript driving page functionality -->
    <script>
      $( "form" ).on( "submit", function( event ) {
        event.preventDefault();
        var data = $( this ).serialize();
        // console.log( $( this ).serialize() );
        $.ajax({
          url: 'asm',
          type: 'GET',
          data: data,
          success: function(result){
            // console.log("GET success: " + result);
            $('#cmd').val('');
            $('#resultsTable > tbody:last-child').append('<tr><td>'+result+'</td><td>inst</td><td>hex</td></tr>');
          },
          error: function(){
            console.log("in error");
          }
        });
      });
    </script>
</body>

</html>
